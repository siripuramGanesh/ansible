- name: create user
  hosts: web
  tasks:
  - name: check if the user is present or not
    ansible.builtin.command: id expense
    register: user 
    ignore_errors: true

  - name: print the user info
    ansible.builtin.debug:
      msg: "user info {{user}}"

  - name: create user
    ansible.builtin.command: useradd expense
    when: user.rc != 0